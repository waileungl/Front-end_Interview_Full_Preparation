<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2">col1
                </td>
                <td>col2
                </td>
                <a href="https://www.google.com/" target="_parent">Open in parent frame</a>

            </tr>
            <tr>
                <td>col1
                </td>
                <td>col2
                </td>
            </tr>
        </tbody>
    </table>

    <frameset cols="25%,75%">
        <frame src="https://translate.google.com/" name="menuFrame">
        <frame src="https://www.google.com/" name="contentFrame">
    </frameset>

    <!-- A link in the "menu" frame -->
    <a href="newpage.html" target="_parent">Open in parent frame</a>

    <!-- A link in the "content" frame -->
    <a href="newpage.html" target="_self">Open in same frame</a>
</body>

</html>
